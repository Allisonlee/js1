<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>javascript数值型</title>
</head>
<body>
<script type="text/javascript">


    var num = "hello";
    if (isNaN(num)) {
        document.write("非数值型");
    }//isNaN 是个数值


    var num = 1985;
    if (!isNaN(num)) {
        document.write("非数值型");
    }//!为反面


    if (num.constructor == Number) {
        document.write(num);//比较是否为数值型
    }

    if (num.constructor == Number) {
        document.write(num.toString());
        document.write(typeof num);//转换给字符转刑
    }
    document.write("<br/>");
    document.write(Number.MAX_VALUE);
    document.write("<br/>");
    document.write(Number.MIN_VALUE);

    var a = 10;
    var b = a++;         //先执行在运算
    var c = ++a;         //先运算在执行
    document.write(b);   //10
    document.write("<br/>");
    document.write(c);   //12


</script>
</body>
</html>
