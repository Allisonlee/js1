<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>slice()截取数组 contact连接数组的方法</title>
</head>
<body>
<script type="text/javascript">


    var arr = ["hello", true, "", 1985, null];

    document.write(arr.length);
    document.write("<br/>");
    document.write(arr.slice(1,3));//截取length1-3元素





    var arr1 = ["allison","laura","crystal","tik"];
    var arr2 = ["abc","dear","krystal","tek"];
    var arr3 = ["ellison","loaura","stal","k"];
    var comn = arr1.concat(arr2,arr3);//将连接好的元素赋给一个变量

    document.write(arr1.concat(arr2,arr3).length);
    document.write("<br/>");
    document.write(comn[7]);//将数组中第7个元素打印出来



    var arr = new Array(3);
    arr[0] = "George";
    arr[1] = "John";
    arr[2] = "tik";

    document.write(arr.join("####"));//把数组转行成字符串类型
    document.write(typeof arr.join("###"));



    //如何把数组遍历出来 for /for in
    for(var i = 0; i < arr.length; i++){
        document.write(arr[i] + "<br/>");
    }


    for(var i in arr){
        document.write(arr[i] + "<br/>")
    }

</script>
</body>
</html>
