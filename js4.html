<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>变量的申明</title>
</head>
<body>
<script type="text/javascript">
    //步骤：申明变量、对变量赋值=、打出变量

    // 单个变量的申明
    var world;
    var _world;
    var $world;
    //多个变量的申明
    //var world,_world,$world;

    //变量的赋值=
    //单个变量的赋值
    world="world";
    _world="_world";
    $world="$world";
    //多个变量的赋值,初始化多个变量
    //world="world", _world="_world", $world="$world";
     document.write(world + "<br/>");
     document.write(_world + "<br/>");
     document.write($world + "<br/>");
</script>
</body>
</html>
