<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>javascript null & undefined</title>
</head>
<body>
<script type="text/javascript">


    var a;//未定义
    var b = null;
    document.write(a + "<br/>");
    document.write(b + "<br/>");



    document.write( undefined == true);
    document.write("<br/>")
    document.write( undefined == "");
    document.write("<br/>")
    document.write( undefined == 0);
    document.write("<br/>")
    document.write( undefined == -0);
    document.write("<br/>")
    document.write( undefined == NaN);
    document.write("<br/>")
    document.write( undefined == null); //返回值为true
    document.write("<br/>")
    document.write( undefined === null);//返回值为false,
</script>
</body>
</html>
