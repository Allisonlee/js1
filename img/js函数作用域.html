    //模拟函数重载
    function funTest(){
        switch (arguments.length){
            case 0:
                alert("没有参数");
                break;//如果不使用break语句的话，结果将会反复循环，就使用return语句；
            case 1:
                alert("1各参数" + arguments[0]);
                break;
            case 2:
                alert("2个参数" + arguments[0] + arguments[1]);
                break;
            case 3:
                alert("2个参数" + arguments[0] + arguments[1] + arguments[2]);
                break;
        }
    }
    funTest();
    funTest(1);
    funTest(1,2);
    funTest(1,2,3);
