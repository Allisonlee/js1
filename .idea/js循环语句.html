<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>js循环语句</title>
</head>
<body>
<script type="text/javascript">

    //for
    var arrs = ["html", "css", "js"];
    for (var i = 0; i < arrs.length; i++) {
        document.write(arrs[i] + "<br/>");

    }

    //for in
    for (var i in arrs) {
        document.write(arrs[i] + "<br/>");
    }


    for (var i = 1; i <= 10; i++) {
        document.write(i + "-");
    }


    //while循环语句 break直接结束循环 continue跳出当前循环
    var i = 1;
    while (i <= 10) {
        if (i == 10) {
            document.write(i);
        } else if (i == 8) {
            document.write(i + "#");
        } else {
            document.write(i + "-");
        }
        i++;
    }


    //do while不管条件是否成立都会运行一次，但是while语句条件不成立
    var i = 1;
    do {
        if (i == 10) {
            document.write(i);
        } else {
            document.write(i + "*");
        }
        i++;
    } while (i <= 10)//不能出现i>0这种条件会出现死循环，浏览器会奔溃；





</script>
</body>
</html>
