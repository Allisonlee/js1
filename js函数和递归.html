    //函数分为有返回值和无返回值得函数

    //函数的递归
    //document.write(1*2*3*4*5 + "<br/>")

    function func1(n){
        for( var i = result=1; i<= n; i++){
            result*= i;
            //result=result *i;
        }
        return result;
    }
    document.write(func1(5));



    //递归：程序调用自身的编程技巧我们称为递归
     function func2(n){


       //条件是否成立？真：假；
        //return n? n*func2(n-1): 1;


         if(n){
             return n*func2(n-1);
         }else{
             return 1;
         }
     }
    document.write(func2(6));


</script>
