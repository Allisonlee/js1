<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>js3获取dom节点</title>
    <script>
        window.onload=function(){
          var logo = document.getElementById("logo");
           // alert(logo.title)
            logo.style.color="red";
          var links=document.getElementsByTagName("a");
            //alert(links[2].innerHTML ="Hello");
            alert(links[0].className);//查找元素及给元素赋值都是OK的
            for(var i=0;i<links.length;i++){
                links[i].style.color="green"//遍历links里面的元素
            }
        }
    </script>
</head>
<body>
<h1 id="logo" title="hello javascript">javascript</h1>
<ul>
    <li><a href="#" class="html">html</a></li>
    <li><a href="#">css</a></li>
    <li><a href="#">javascript</a></li>
</ul>
</body>
</html>
