<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>js中case语句</title>
</head>
<body>
<script type="text/javascript">

    var userEnterNumber = Number(prompt("请输入1-7之间的数字，包括1和7在内",""));
    switch (userEnterNumber){
        case 1:
            alert("星期一跑步");
            break;
        case 2:
            alert("星期二爬山");
            break;
        case 3:
            alert("星期三玩游戏");
            break;
        case 4:
            alert("星期四画画");
            break;
        case 5:
            alert("星期五下棋");
            break;
        case 6:
            alert("星期六跳舞");
            break;
        case 7:
            alert("星期一健身");
        default :
            alert("请输入相关数字");
    }


</script>
</body>
</html>
