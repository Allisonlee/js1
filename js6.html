<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Javascript数据类型</title>
    <script>
        //字符串 数值 布尔(true和false) 对象 数组 null undefined
        //简单数据类型：null undefined string(字符串) number boolean
        //复杂数据类型：object对象
        var a, b, c, d, e,obj,arr;
        b=null;
        c=true;
        d=2916;
        e="hello world";
        obj={};
        arr=[];
        document.write(" <h1><strong>[" + a +
        "]</strong>" + typeof  a +"</h1>");
        document.write(" <h1><strong>[" + b +
        "]</strong>" + typeof b +"</h1>");
        document.write(" <h1><strong>[" + c +
        "]</strong>" + typeof c +"</h1>");
        document.write(" <h1><strong>[" + d +
        "]</strong>" + typeof d +"</h1>");
        document.write(" <h1><strong>[" + e +
        "]</strong>" + typeof e +"</h1>");
        document.write(" <h1><strong>[" + obj+
        "]</strong>" + typeof obj +"</h1>");
        document.write(" <h1><strong>[" + arr +
        "]</strong>" + typeof arr +"</h1>");
    </script>
</head>
<body>


</body>
</html>
